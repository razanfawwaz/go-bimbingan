<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Archivo", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen"
  >
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
      {{if .Error}}
      <div class="bg-red-500 text-white p-2 mb-4 rounded">{{.Error}}</div>
      {{end}}
      <form action="/login" method="POST" class="space-y-4">
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            class="border p-2 w-full"
            required
          />
        </div>
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="border p-2 w-full"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 mt-4 w-full rounded-lg drop-shadow-lg hover:bg-blue-600 transition-colors duration-200 active:bg-blue-700"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
