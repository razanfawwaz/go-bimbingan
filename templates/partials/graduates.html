<div id="graduates-list" class="container mx-auto">
  <div class="text-center">
    <h2 id="our-graduates" class="text-3xl font-bold mb-4 dark:text-white">Meet Our Students & Alumni</h2>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 justify-items-center">
    {{ range . }}
    <div class="bg-white dark:bg-gray-950 rounded-xl overflow-hidden border-2 border-slate-300/50 hover:border-black/80 dark:hover:border-white/80 transition-colors duration-200 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg">
      <div class="p-4">
        <a class="text-md text-center dark:text-white h-18 sm:h-20 md:h-22 lg:h-24 flex items-center justify-center hover:underline" href="{{ .ProjectLink }}">{{ .ProjectTitle }}</a>
        <div class="w-full border-b-2 border-slate-300/50 my-2"></div>
        <div class="flex items-center space-x-4">
          <img src="{{ .Picture }}" alt="{{ .Name }}" class="w-16 h-16 rounded-full object-cover">
          <div>
            <a class="text-lg font-bold dark:text-white hover:underline" href="{{ .ProfileLink }}" target="_blank">{{ .Name }}</a>
            <p class="text-sm text-gray-500 dark:text-gray-400">{{ .NPM }}</p>
            <p class="text-sm text-gray-400 dark:text-gray-300">{{ .Batch }} - {{ .FieldInterest }}</p>
            {{if .GraduationStatus}}
              <span class="bg-teal-600 text-white text-xs font-bold uppercase py-1 px-3 rounded-lg outline">Lulus</span>
            {{else}}
              <span class="bg-yellow-600 text-white text-xs font-bold uppercase py-1 px-3 rounded-lg outline">Belum Lulus</span>
            {{end}}
          </div>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
