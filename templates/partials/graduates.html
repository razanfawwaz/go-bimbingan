<div class="container mx-auto">
  <div class="text-center">
    <h2 class="text-3xl font-bold mb-4">Our Graduates</h2>
    <p class="mb-12 text-gray-600">
      Meet our outstanding graduates who have excelled in their fields.
    </p>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 justify-items-center"
  >
    {{ range . }}
    <div
      class="bg-white dark:bg-gray-950 rounded-xl overflow-hidden border-2 border-slate-300/50 flex flex-col items-center hover:border-black/80"
    >
      <div class="flex justify-center p-4">
        <img
          src="{{ .Picture }}"
          alt="Graduate"
          class="w-32 h-32 rounded-full object-cover"
        />
      </div>
      <div class="p-4 space-y-2 text-center flex-grow overflow-hidden">
        <h3 class="text-lg font-bold">{{ .Name }}</h3>
        <p class="text-gray-500 dark:text-gray-400">{{ .NPM }}</p>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          {{ .ProjectTitle }}
        </p>
      </div>
      <div class="bg-blue-600 text-white text-center py-2 w-full text-sm">
        {{ .FieldInterest }} - Angkatan {{ .Batch }}
      </div>
    </div>
    {{ end }}
  </div>
</div>
