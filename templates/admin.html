<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bimbingan Pak Alim - Student Showcase</title>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Archivo", sans-serif;
      }
    </style>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="flex flex-col min-h-[100dvh]">
      <header class="px-4 lg:px-6 h-14 flex items-center">
        <a class="flex items-center justify-center" href="/">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6"
          >
            <path
              d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"
            ></path>
            <path d="M22 10v6"></path>
            <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"></path>
          </svg>
          <span class="sr-only">Graduate Program</span>
        </a>
        <nav class="ml-auto flex gap-4 sm:gap-6">
          <a
            class="text-sm font-medium hover:underline underline-offset-4"
            href="/admin/dashboard"
            >Admin</a
          >
          <a
            class="text-sm font-medium hover:underline underline-offset-4"
            href="/add-data"
            >Add Data</a
          >
          <a
            class="text-sm font-medium hover:underline underline-offset-4"
            href="/advisor"
            >Advisor Profile</a
          >
        </nav>
      </header>
      <main class="flex-1">
        <section class="w-full py-12 md:py-16 lg:py-22">
          <div class="container mx-auto px-4 md:px-6 text-center">
            <div class="space-y-4">
              <div
                class="inline-block rounded-lg shadow-blue-800/50 bg-blue-800 px-3 py-1 text-sm text-white dark:bg-gray-800"
              >
                Bimbingan Pak Alim Misbullah
              </div>
              <h1
                class="text-3xl font-bold tracking-tighter sm:text-5xl md:text-6xl"
              >
                Administrator Dashboard
              </h1>
            </div>
          </div>
        </section>
        <section class="w-full py-12 md:py-16 lg:py-22 bg-gray-50 dark:bg-gray-900">
          <div class="container mx-auto px-4 md:px-6">
            <div class="text-center mb-6">
                <h2 id="token" class="text-3xl font-bold mb-4 dark:text-white">Token</h2>
                <button
                  class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                  hx-post="/admin/token"
                  hx-trigger="click, tokenCreated from:body"
                  hx-on::after-request="if(event.detail.successful) document.body.dispatchEvent(new Event('tokenCreated'))"
                >
                  Create Token
                </button>
              </div>
            <div class="space-y-4">
              <div id="token-container" class="text-center">
                <div
                  hx-get="/admin/token"
                  hx-trigger="load"
                  hx-target="#token-container"
                  hx-swap="innerHTML"
                >
                  Loading token...
                </div>
              </div>
            </div>
          </div>
        </section>
        <section
          class="w-full py-12 md:py-16 lg:py-22 bg-white dark:bg-gray-800"
        >
          <div class="container mx-auto px-4 md:px-6">
            <div id="graduates-container">
                <div hx-get="/admin/graduates" hx-trigger="load" hx-target="#graduates-container" hx-swap="innerHTML">
                    Loading graduates...
                </div>
            </div>
          </div>
        </section>
      </main>
      <footer
        class="flex flex-col gap-2 sm:flex-row py-6 w-full shrink-0 items-center px-4 md:px-6 border-t"
      >
        <p class="text-xs text-gray-500 dark:text-gray-400">
          Â© 2024 Bimbingan Pak Alim. Created by Razan Fawwaz
        </p>
        <a
          href="https://github.com/razanfawwaz/go-bimbingan"
          target="_blank"
          class="text-xs text-gray-500 dark:text-gray-400 underline"
          >github.com/razanfawwaz/go-bimbingan</a
        >
      </footer>
    </div>
  </body>
</html>
